  <!-- Service Worker Registration & Error Recovery -->
  <script>
    // Global error handler to catch asset loading failures (e.g., 404s on new deploys)
    window.addEventListener('error', (event) => {
      const isAssetError = event.target.tagName === 'LINK' || event.target.tagName === 'SCRIPT';
      const isHashedAsset = event.target.src?.includes('/assets/index-') || event.target.href?.includes('/assets/index-');

      if (isAssetError && isHashedAsset) {
        console.warn('Critical asset failed to load. Forcing reload for latest version...');
        window.location.reload(true);
      }
    }, true);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            // Check for updates on every load
            registration.update();
          })
          .catch(() => {
            // Silently fail service worker registration
          });
      });
    }
  </script>
